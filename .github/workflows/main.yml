name: Test & release

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  validate:
    name: Build and test
    runs-on: self-hosted
    timeout-minutes: 10
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: 📥 Download deps
        run: npm install

      - name: npm test
        run: npm test -- --coverage --collectCoverageFrom=src/components/**/*.js

  release:
    name: 🚀 Release
    needs: [validate]
    runs-on: self-hosted
    if: ${{ !github.event.fork &&
      contains('refs/heads/master,refs/heads/beta,refs/heads/next,refs/heads/alpha',
      github.ref) && github.event_name == 'push' }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: 'https://npm.pkg.github.com'
          cache: 'npm'

      - name: 📥 Download deps
        run: npm install

      - name: 🏗 Run build script
        run: npm run build

      - name: 🚀 Release
        uses: tradeshift/actions-semantic-release@v1
        id: semantic-release
        with:
          npm_publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN_PUBLIC }}
